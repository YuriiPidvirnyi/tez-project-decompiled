name: Complete CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop", "release/*" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'preview'
        type: choice
        options:
        - preview
        - staging
        - production

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  security-events: write

env:
  DOTNET_VERSION: '6.0.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: 🧪 Tests and Code Quality
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore TEZ_Project.Console.sln
    
    - name: Build Solution
      run: dotnet build TEZ_Project.Console.sln --no-restore --configuration Release
    
    - name: Run Unit Tests
      run: dotnet test TEZ_Project.Console.sln --no-restore --verbosity normal --collect "XPlat Code Coverage" --logger trx --results-directory ./TestResults
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/
        retention-days: 30
    
    - name: Code Coverage Report
      uses: codecov/codecov-action@v3
      with:
        directory: ./TestResults
        fail_ci_if_error: false
    
    - name: Generate Test Report Summary
      if: success() || failure()
      run: |
        echo "## 🧪 Test Results Summary" >> $GITHUB_STEP_SUMMARY
        if [ -f TestResults/*.trx ]; then
          echo "✅ Test results generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "📁 Test files found:" >> $GITHUB_STEP_SUMMARY
          find TestResults -name "*.trx" -exec basename {} \; | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📊 Test execution completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ No test result files found" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: success() || failure()
      with:
        files: TestResults/**/*.trx
        check_name: "Test Results"
        comment_mode: failures
        fail_on: nothing

  build-linux:
    runs-on: ubuntu-latest
    name: 🐧 Linux Build
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore TEZ_Project.Console.sln
    
    - name: Build Console Project
      run: dotnet build TEZ_Project.Console.sln --no-restore --configuration Release
    
    - name: Publish Console (Linux)
      run: dotnet publish TEZ_Project.Console -c Release -r linux-x64 --self-contained -p:PublishSingleFile=true
    
    - name: Upload Linux Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tez-console-linux
        path: TEZ_Project.Console/bin/Release/net6.0/linux-x64/publish/

  build-windows:
    runs-on: windows-latest
    name: 🪟 Windows Build
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore Console dependencies
      run: dotnet restore TEZ_Project.Console.sln
    
    - name: Build Console Project (Windows)
      run: dotnet build TEZ_Project.Console.sln --configuration Release --no-restore
    
    - name: Publish Console (Windows)
      run: dotnet publish TEZ_Project.Console -c Release -r win-x64 --self-contained -p:PublishSingleFile=true
    
    - name: Upload Windows Console Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tez-console-windows
        path: TEZ_Project.Console/bin/Release/net6.0/win-x64/publish/

  build-wpf:
    runs-on: windows-latest
    name: 📺 Windows WPF Build
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore WPF Dependencies
      run: dotnet restore TEZ_Project.Windows.sln
    
    - name: Build WPF Project
      run: dotnet build TEZ_Project.Windows.sln --no-restore --configuration Release
    
    - name: Publish WPF (Windows)
      run: dotnet publish TEZ_Project -c Release -r win-x64 --self-contained -p:PublishSingleFile=true
    
    - name: Upload WPF Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tez-wpf-windows
        path: TEZ_Project/bin/Release/net6.0-windows/win-x64/publish/

  docker-build:
    runs-on: ubuntu-latest
    name: 🐳 Docker Build & Security Scan
    needs: [test, build-linux]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker Image
      run: |
        echo "🐳 Building Docker image..."
        docker build -f Dockerfile -t tez-project:latest .
        docker build -f Dockerfile -t tez-project:${{ github.sha }} .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'tez-project:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Test Docker Image
      run: |
        echo "🧪 Testing Docker container..."
        timeout 30s docker run --rm tez-project:latest || echo "Docker test completed"
    
    - name: Save Docker image
      run: |
        docker save tez-project:latest | gzip > tez-project-docker.tar.gz
    
    - name: Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: tez-project-docker
        path: tez-project-docker.tar.gz

  code-analysis:
    runs-on: ubuntu-latest
    name: 📊 Code Analysis
    needs: test
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore TEZ_Project.Console.sln
    
    - name: Run .NET Code Analysis
      run: dotnet build TEZ_Project.Console.sln --verbosity normal --configuration Release -p:RunAnalyzersDuringBuild=true
    
    - name: Generate Code Metrics
      run: |
        echo "📊 Code Metrics Report" > code-metrics.txt
        echo "=====================" >> code-metrics.txt
        echo "📁 Project Files:" >> code-metrics.txt
        find . -name "*.cs" -not -path "./bin/*" -not -path "./obj/*" | wc -l | xargs echo "  C# Files:" >> code-metrics.txt
        find . -name "*.cs" -not -path "./bin/*" -not -path "./obj/*" -exec wc -l {} + | tail -1 | awk '{print "  Total Lines: " $1}' >> code-metrics.txt
        echo "" >> code-metrics.txt
        echo "📦 Dependencies:" >> code-metrics.txt
        find . -name "*.csproj" -exec echo "  Project: {}" \; >> code-metrics.txt
        
        echo "🔍 Directory Structure:" >> code-metrics.txt
        tree -I 'bin|obj|.git' || find . -type d -not -path "./.*" | head -20 >> code-metrics.txt
    
    - name: Upload Code Metrics
      uses: actions/upload-artifact@v4
      with:
        name: code-metrics
        path: code-metrics.txt

  performance-test:
    runs-on: ubuntu-latest
    name: ⚡ Performance Test
    needs: [build-linux]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Linux Artifacts
      uses: actions/download-artifact@v4
      with:
        name: tez-console-linux
        path: ./linux-app
    
    - name: Performance Test
      run: |
        chmod +x ./linux-app/TEZ_Project.Console
        echo "⚡ Running performance test..."
        time timeout 10s ./linux-app/TEZ_Project.Console || echo "Performance test completed"
    
    - name: Memory Usage Test
      run: |
        echo "💾 Memory usage test..."
        /usr/bin/time -v timeout 10s ./linux-app/TEZ_Project.Console || echo "Memory test completed"

  deploy-preview:
    runs-on: ubuntu-latest
    name: 🚀 Deploy to Preview
    needs: [docker-build, code-analysis, performance-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/')
    environment: preview
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Docker Image
      uses: actions/download-artifact@v4
      with:
        name: tez-project-docker
        path: .
    
    - name: Load Docker Image
      run: |
        docker load < tez-project-docker.tar.gz
    
    - name: Deploy to Preview Environment
      run: |
        echo "🚀 Deploying to preview environment..."
        echo "Environment: preview"
        echo "Branch: ${{ github.ref_name }}"
        echo "SHA: ${{ github.sha }}"
        echo "Docker image: tez-project:latest"
        
        # Симуляція деплою
        echo "✅ Preview deployment completed successfully!"
        echo "🌐 Preview URL: https://preview-${{ github.ref_name }}.tez-project.dev"
        
  deploy-staging:
    runs-on: ubuntu-latest
    name: 🎭 Deploy to Staging
    needs: [deploy-preview]
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Docker Image
      uses: actions/download-artifact@v4
      with:
        name: tez-project-docker
        path: .
    
    - name: Load Docker Image
      run: |
        docker load < tez-project-docker.tar.gz
    
    - name: Deploy to Staging Environment
      run: |
        echo "🎭 Deploying to staging environment..."
        echo "Environment: staging"
        echo "SHA: ${{ github.sha }}"
        echo "Docker image: tez-project:latest"
        
        # Симуляція деплою
        echo "✅ Staging deployment completed successfully!"
        echo "🌐 Staging URL: https://staging.tez-project.dev"
        
  deploy-production:
    runs-on: ubuntu-latest
    name: 🌟 Deploy to Production
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Docker Image
      uses: actions/download-artifact@v4
      with:
        name: tez-project-docker
        path: .
    
    - name: Load Docker Image
      run: |
        docker load < tez-project-docker.tar.gz
    
    - name: Deploy to Production Environment
      run: |
        echo "🌟 Deploying to production environment..."
        echo "Environment: production"
        echo "SHA: ${{ github.sha }}"
        echo "Docker image: tez-project:latest"
        
        # Симуляція деплою
        echo "✅ Production deployment completed successfully!"
        echo "🌐 Production URL: https://tez-project.dev"
        
  final-summary:
    runs-on: ubuntu-latest
    name: 📢 Pipeline Summary
    needs: [test, build-linux, build-windows, build-wpf, docker-build, code-analysis, performance-test]
    if: always()
    
    steps:
    - name: Pipeline Summary
      run: |
        echo "## 📊 Complete CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### 🔍 Build & Test Results" >> $GITHUB_STEP_SUMMARY
        echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| 🧪 Tests & Quality | ${{ needs.test.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| 🐧 Linux Build | ${{ needs.build-linux.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| 🪟 Windows Console | ${{ needs.build-windows.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| 📺 Windows WPF | ${{ needs.build-wpf.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| 🐳 Docker Build | ${{ needs.docker-build.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| 📊 Code Analysis | ${{ needs.code-analysis.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ⚡ Performance Test | ${{ needs.performance-test.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🚀 Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "- **Environment**: Production ready 🌟" >> $GITHUB_STEP_SUMMARY
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "- **Environment**: Preview deployment 🚀" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Environment**: Feature branch" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Обчислення загального статусу
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build-linux.result }}" == "success" && "${{ needs.build-windows.result }}" == "success" && "${{ needs.build-wpf.result }}" == "success" && "${{ needs.docker-build.result }}" == "success" ]]; then
          echo "### ✅ Pipeline Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
          echo "🎉 All stages completed successfully!" >> $GITHUB_STEP_SUMMARY
        else
          echo "### ❌ Pipeline Status: FAILED" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ Some stages failed. Please check the logs above." >> $GITHUB_STEP_SUMMARY
        fi
